<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="icon" href="images/alien-svgrepo-com.svg" />
  <title>Learning to Build | Learn how to be a Fullstack dev by building a web app</title>
  <meta name="description" content="This project is a simple, yet fun web app that allows you to convert YouTube videos into mp3 files" />
  <meta name="author" content="Adriano Galello" />
  <meta property="og:title" content="Learning to Build | Learn how to be a Fullstack dev by building a web app" />
  <meta property="og:description" content="This project is a simple, yet fun web app that allows you to convert YouTube videos into mp3 files">
  <meta property="og:url" content="https://gdi3d.github.io/learning-to-build/" />
  <link rel="canonical" href="https://gdi3d.github.io/learning-to-build/" />
  <meta property="og:image" content="https://gdi3d.github.io/learning-to-build/images/share-learning-to-build.jpg" />
  
  <style type="text/css">
    .cover-main img {
      height: 150px;
    }
    .app-name-link img {
      height: 75px
    }
    .markdown-section > p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      relativePath: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      mergeNavbar: true,
      name: 'Learning to Build',
      logo: '/images/alien-svgrepo-com.svg',
      plugins: [
        function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/main/, '/blob/main');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/gdi3d/learning-to-build/blob/main/docs/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\r\n\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none; font-size: 0.8em">Powered by docsify</a>'
              );
            })
          },
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MB1R249T41"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MB1R249T41');
</script>
</body>
</html>
